<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="assets/icons/mosque_7217643.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="تطبيق مواقيت الصلاة لمعرفة المواقيت في مدن العالم المختلفة"
    />
    <meta name="keywords" content="مواقيت الصلاة, إسلام, أذان" />
    <meta name="author" content="Marchq21" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Salati Time - موقت صلاتي</title>
  </head>
  <body>
    <div class="loading">
      <img src="assets/icons/mosque_7217643.png" alt="mosque logo" />
    </div>
    <div class="app-wrapper">
      <main class="container">
        <div class="prayer-wrapper">
          <div class="prayer__location-info">
            <p class="now-time"></p>
            <h2 class="city-name"></h2>
            <div>
              <p class="hijri-date"></p>
              <p class="world-date"></p>
            </div>
            <button class="btn-location" title="Change Location">
              <img src="assets/icons/pin.svg" alt="icon" />
            </button>
          </div>
          <ul class="prayer__info"></ul>
        </div>
        <div class="search-container">
          <h1 class="prayer__title">مواقيت الصلاة</h1>
          <div>
            <input
              id="city__input"
              type="text"
              placeholder="ادخل اسم المدينة"
              autocomplete="off"
              class="city__input"
            />
            <span class="loader"></span>
          </div>
          <div class="cities__container">
            <ul class="cities__list"></ul>
          </div>
        </div>
      </main>
      <footer class="footer">
        <h3 class="developed_by">طُور بواسطة <a href="https://github.com/Marchq21">مروان</a>♥</h3>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
